<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
	
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
	  
		<title>{{ site.siteName }} </title>
		<meta name="generator" content="Jekyll v3.8.5" />
		<meta property="og:title" content="The Other One" />
		<meta property="og:locale" content="en_US" />
		<meta name="description" content="The one offical website of The Other One" />
		<meta property="og:description" content="The one offical website of The Other One" />
		<link rel="canonical" href="https://theotherone.github.io/" />
		<meta property="og:url" content="https://theotherone.github.io/" />
		<meta property="og:site_name" content="The Other One" />
			<script type="application/ld+json">
			{
    			"@context": "http://schema.org",
    			"@type": "WebSite",
    			"url": "https://theotherone.github.io/",
    			"name": “The Other One”,
    			"description": “The one offical website of The Other One"”
			}
			</script>

  </head>
  <body>
    <header>
      <div id="inner-header">
	<!--Page Title: {{ page.title }} <br>
	        Page URL test: {{ page.url }}-->
        <a href="{{ '/' | absolute_url }}">
          <h1>{{ site.siteName }}</h1>
        </a>
          <a href="{{ site.github.owner_url }}" class="button"><small>Follow me on</small> GitHub</a>
      </div>
    </header>

	<div id="content">
		<div id="sidebar" onclick="OpenNavi()">
		</div>

		<div id="main">
      <!--<div id="inner-content">-->
			<div id="SidebarRail">
			</div>
			<div id="main-content">
          	{{ content }}
			</div>
		</div>
	</div>
  <footer>   		
	<div id="inner-footer">
		<p><a href="/">Home</a></p>
			<p>&copy; - {{ site.time | date: "%Y" }} The Other One - All Rights Reserved!</p>
        	<p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</p>
	</div>
   </footer>
   <script type="text/javascript" src={{ "/assets/scripts/dynamic.js" | prepend: site.baseurl }}></script>
  </body>
</html>
