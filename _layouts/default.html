<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}" media="screen" type="text/css">
    <link rel="stylesheet" href="{{ '/assets/css/print.css' | relative_url }}" media="print" type="text/css">
	
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <![endif]-->
	  
		<title>{{ page.title }}</title>
		<meta name="generator" content="Jekyll v3.8.5" />
		<meta property="og:title" content="HiJen14 - Game development" />
		<meta property="og:locale" content="en_US" />
		<meta name="description" content="The offical website of HiJen14, developer of games." />
		<meta property="og:description" content="The offical website of HiJen14, developer of games." />
		<link rel="canonical" href="https://HiJen14.github.io/" />
		<meta property="og:url" content="https://HiJen14.github.io/" />
		<meta property="og:site_name" content="HiJen14" />
			<script type="application/ld+json">
			{
    			"@context": "http://schema.org",
    			"@type": "WebSite",
    			"url": "https://HiJen14.github.io/",
    			"name": “HiJen14”,
    			"description": “The offical website of HiJen14, developer of games."
			}
			</script>

  </head>
  <body>
    <header>
      <div id="inner-header">
		<div id="cell-header">
			<a href="/">
				{% if page.dir == "/" %}
					<p><h1>HiJen<span id="red">14</h1></p>
				{% elsif page.dir == "/pages/windwaker/" %}
					<!--<p><h1>The Other<span id="red"> One</h1></p>
					<p><h2>, talks about Wind Waker HD</h2></p>-->
				{% endif %}
			</a>
		</div>
      </div>
    </header>

	<div id="content">
		<div id="main">
			{% if page.dir == "/" %}
				<div id="sidebarHomePage"></div>
			{% else %}
				{% include MenuListing.html %}
			{% endif %}
			<div id="main-content">
				{{ content }}
			</div>
		</div>
	</div>
	
	<footer>   		
		<div id="inner-footer">
			<div id="cell-footer">
				<p><a href="/">Home</a></p>
				<p>&copy; {{ site.time | date: "%Y" }} - HiJen14 - All Rights Reserved!</p>
			</div>
		</div>
	</footer>
   <script type="text/javascript" src="/assets/scripts/dynamic.js"></script>
  </body>
</html>
